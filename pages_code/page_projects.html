<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projects â€“ Charlie Cilla</title>
  <link rel="stylesheet" href="../styles.css"/>
  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; } 
       
    header { 
      width: 100%; 
      background-color: black; 
      margin-top: -10px; 
      z-index: 11; 
      position: fixed; 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      padding: 10px 20px; 
    }
        
    .header-content { display: flex; align-items: center; } 
    .logo { width: 50px; height: auto; margin-right: 20px; } 
    h1 { margin: 0; color: white; } 

    header ul { 
      list-style-type: none; 
      display: flex; 
      margin: 0; 
      padding: 0; 
    } 

    header ul li { margin-left: 20px; } 
    header ul li a { color: white; text-decoration: none; } 

    section {
      padding: 160px 20px 40px;
      max-width: 1920px;
      margin: 0 auto;
    }

    .project-list {
      text-align: center;
      margin-bottom: 40px;
    }

    .project-list button {
      background: none;
      color: white;
      border: 2px solid white;
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
    }

    .project-display {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 40px;
      padding: 0 20px;
    }

    .project-description {
      flex: 1;
      max-width: 600px;
    }

    .project-description h2 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .project-description p {
      font-size: 18px;
    }

    .project-images {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .project-images img, .project-images iframe {
      width: 100%;
      max-width: 600px;
      border: 2px solid white;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <img src="../logo.png" alt="Logo" class="logo"/>
      <h1>CHARLIE CILLA</h1>
    </div>
    <ul>
      <li><a href="../index.html">HOME</a></li>
      <li><a href="page_portfolio.html">PORTFOLIO</a></li>
      <li><a href="page_contact.html">CONTACT</a></li>
      <li><a href="page_about.html">ABOUT</a></li>
    </ul>
  </header>

  <section>
    <div class="project-list">
      <button onclick="showProject('project1')">Interactive Exhibit Design</button>
      <button onclick="showProject('project2')">Brand Identity System</button>
      <button onclick="showProject('project3')">Editorial Layout Project</button>
    </div>
    <div class="project-display">
      <div class="project-description" id="description">
        <h2>Project Title</h2>
        <p>Select a project from the list to see more details.</p>
      </div>
      <div class="project-images" id="images">
        <!-- Project visuals go here -->
      </div>
    </div>
  </section>

  <script>
    const projects = {
      project1: {
        title: "Student Meal Plan App Prototype",
        description: `University students face considerable difficulty when trying to manage their meal plans efficiently. <br> 
        Meal plans provide convenience but they fail to supply students with essential budgeting tools throughout an academic semester. <br> 
        Students frequently believe their meal plan money will last through the semester but unexpectedly find their funds depleted before the end. <br> 
        Students who lack structured budgeting strategies often exhaust their funds early in the semester, which forces them into 
        financial difficulties and reduces their food options, leading to dependence on expensive and nutritionally poor external food alternatives.`,
        pdf: "../GBDA 210_Group 12_FInal presentation slides_.pdf"
      },
      project2: {
        title: "Brand Identity System",
        description: `A complete identity system for a conceptual beverage brand including packaging, web presence, and advertising.`,
        images: ["../images/project2_1.jpg", "../images/project2_2.jpg"]
      },
      project3: {
        title: "Editorial Layout Project",
        description: `Magazine spread designs focusing on modern grid systems and expressive typography.`,
        images: ["../images/project3_1.jpg", "../images/project3_2.jpg", "../images/project3_3.jpg"]
      }
    };

    function showProject(key) {
      const project = projects[key];
      document.getElementById('description').innerHTML =
        `<h2>${project.title}</h2><p>${project.description}</p>`;

      const imagesContainer = document.getElementById('images');

      if (project.images) {
        imagesContainer.innerHTML = project.images
          .map(src => `<img src="${src}" alt="${project.title}">`)
          .join('');
      } else if (project.pdf) {
        imagesContainer.innerHTML = `
          <iframe src="${project.pdf}" width="100%" height="600px"></iframe>
          <p style="color: white;">Having trouble viewing the PDF? <a href="${project.pdf}" target="_blank" style="color: cyan;">Download it here</a>.</p>
        `;
      } else {
        imagesContainer.innerHTML = `<p>No visuals available.</p>`;
      }
    }
  </script>
</body>
</html>
