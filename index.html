        .video-wrapper {
            display: flex;

            margin: 50px auto;
            max-width: 1920px; /* Full screen width */
            width: 100%; /* Ensure it takes full width */
        }

        .video-container {
            display: flex; /* Use flexbox to align text and video horizontally */

            width: 100%; /* Ensure the container takes full width */

        }

        .video-text {
            flex: 1; /* Take up available space */
            color: white;
            font-size: 50px;
            background-color: black;
            padding: 10px;
            max-width: 400px; /* Adjust as needed */
            margin-left: 20px; /* Align text to the left */
        }

        .yt-embeded-holder {
            flex: 4; /* Give more space to the video */
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 40%; /* Wider aspect ratio (adjust as needed) */
            overflow: hidden;
        }

        .yt-embeded-holder img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure the image covers the container */
        }
