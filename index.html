<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        h2 {
            font-size: 50px;
            color: white;
            margin: 0;
        }

        .overlay-box {
            position: absolute;
            top: 0;
            right: 0;
            width: 150px;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            text-align: center;
        }

        nav {
            color: #ffffff;
            background-color: white;
            height: 30px;
            font-size: 50;
            padding: 7px 0px 0px 0px;
        }

        #central-portfolio-section {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            padding: 20px;
        }

        #central-project {
            flex: 100%;
            max-width: 1920px; /* Full screen width */
            margin: 0;
            text-align: center;
            margin-top: 20px;
        }

        .container {
            display: flex;
            max-width: 1920px; /* Full screen width */
            margin: 0 auto;
            padding: 20px;
        }

        .left-column, .middle-column, .right-column {
            width: 48%;
        }

        .left-column h1, .middle-column h1, .right-column h1 {
            font-weight: bold;
        }

        .left-column img, .middle-column img, .right-column img {
            width: 100%;
            max-width: 500px;
            max-height: 450px;
            display: block;
            padding: 20px;
        }

        .video-wrapper {
            display: flex;
            justify-content: center; /* Center the video-container horizontally */
            margin: 50px auto;
            max-width: 1920px; /* Full screen width */
            width: 100%; /* Ensure it takes full width */
        }

        .video-container {
            display: flex; /* Use flexbox to align text and video horizontally */
            align-items: flex-start; /* Align items to the top */
            gap: 20px; /* Space between text and video */
            width: 100%; /* Ensure the container takes full width */
            max-width: 1920px; /* Full screen width */
        }

        .video-text {
            flex: 1; /* Take up available space */
            color: white;
            font-size: 50px;
            background-color: black;
            padding: 10px;
            max-width: 400px; /* Adjust as needed */
            margin-left: 20px; /* Align text to the left */
        }

        .yt-embeded-holder {
            flex: 4; /* Give more space to the video */
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 40%; /* Wider aspect ratio (adjust as needed) */
            overflow: hidden;
        }

        .yt-embeded-holder iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: auto;
        }

        .yt-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            pointer-events: none;
        }
    </style>
</head>
